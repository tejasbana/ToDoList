<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>To Do List</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>

<h1> <%= dayName %></h1>

<ul>
<%  for(var i=0 ; i < newListItem.length ; i++) { %>
  <li><%= newListItem[i] %></li>
<% } %>
</ul>

<form action="/" method="post">

  <input type="text" name="newItem" >
  <button type="submit" name="button">Add</button>
</form>

</body>
</html>
